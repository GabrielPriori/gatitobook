<div class="container">
  <header class="stick-top">
    <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand">
        <i
          class="fa fa-bars mr-2"
          (click)="menu.abreMenu()"
          (keyup.space)="(menu.abreMenu)"
        ></i>
        Gatito Book</a
      >

      <app-menu #menu>
        <ul class="list-unstyled" >
          <li>
            <a
              (click)="menu.abreMenu()"
              (keyup.space)="(menu.abreMenu)"
              [routerLink]="['home']"
              >Home</a
            >
          </li>
          <li>
            <a
              (click)="menu.abreMenu()"
              (keyup.space)="(menu.abreMenu)"
              [routerLink]="['animais', 'novo']"
              >Novo Animal</a
            >
          </li>
        </ul>
      </app-menu>
      <div *ngIf="user$ | async as user">
        <div *ngIf="user.name; else login">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link">{{ user.name }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ng-template #login>
      <span class="navbar-text">
        <a [routerLink]="['']">Login</a>
      </span>
    </ng-template>
  </header>
</div>
