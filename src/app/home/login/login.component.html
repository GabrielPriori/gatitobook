<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="mb-3">
    <input
      class="form-control"
      placeholder="Nome do Usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />

    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="mb-3">
    <input
      class="form-control"
      placeholder="*****"
      type="password"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />

    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatório"
    ></app-mensagem>
  </div>

  <button [disabled]="loginForm.invalid" class="btn btn-primary bt-block">
    Login
  </button>
</form>

<p>Não é usuário?<a [routerLink]="['/home/novo-usuario']">Se cadastre!</a></p>
