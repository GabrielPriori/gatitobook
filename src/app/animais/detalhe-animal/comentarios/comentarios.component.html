<div *ngIf="comentarios$ |async as comentarios">
  <ul class="list-unstyled">
    <li *ngFor="let comentario of comentarios">
      <p class="text-dark font-weight-bold mr-1">{{ comentario.userName }}</p>
      <em>{{ comentario.date | date: "dd/MM/yyyy HH:mm" }}</em>
      <p class="breack-word mb-2">{{ comentario.text }}</p>
      <hr>
    </li>
  </ul>

  <div class="mt-4">
    <form [formGroup]="comentarioForm" (submit)="gravar()">
      <div class="input-group">
        <input class="form-control" formControlName="comentario" />
        <div class="input-group-append">
          <button
            [disabled]="comentarioForm.invalid"
            class="btn btn-primary pull-left"
          >
            Publicar
          </button>
        </div>
      </div>
      <app-mensagem
        mensagem="Tamanho mÃ¡ximo de 300 caracteres"
        *ngIf="!!comentarioForm.get('comentario')?.errors?.['maxLength']"
      ></app-mensagem>
    </form>
  </div>
</div>
